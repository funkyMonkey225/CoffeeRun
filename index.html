<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Coffee Run</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Arizonia|Overlock" rel="stylesheet">
     <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="container">
    <header class="jumbotron">
      <h1 class="title">Coffee Run</h1>
    </header>
    <div class="panel panel-default">
      <section class="content">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" data-role="order" autofocus>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" data-role="email" value="" placeholder="dr@who.com">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short" data-role="size">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" data-role="size">
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande" data-role="size">
                Grande
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor" data-role="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" data-role="strength" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button data-role="email-button" class="btn btn-default">Search by Email</button>
            <button data-role="past-orders-button" class="btn btn-default">Show Past Orders</button>
          </form>
        </div>
          <form class="form panel-body" data-role="email-search-form">
            <div class="input-group">
              <input class="form-control email-input" type="email" name="emailSearch" data-role="email-search" value="" placeholder="Enter your email.">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Search</button>
              </span>
            </div>
          </form>
          <div class="my-order" data-draw="my-order"></div>
          <div class="orders" data-draw="display"></div>
      </section>
      <footer>
        <div class="footer">
            <h6>Keeping you caffeinated since 1997.</h6>
        </div>
      </footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="scripts/main2.js" charset="utf-8"></script>
  </body>
</html>
